<div class="container">

  <div class="percentage-input">
    <mat-form-field class="field" appearance="fill">
      <mat-label>Percentage from</mat-label>
      <input matInput type="number" [(ngModel)]="data.minPercentage">
    </mat-form-field>

    <mat-form-field class="field" appearance="fill">
      <mat-label>Percentage to</mat-label>
      <input matInput type="number" [(ngModel)]="data.maxPercentage" disabled>
    </mat-form-field>
  </div>

  <div class="grade-input">
    <mat-form-field class="field" appearance="fill">
      <mat-label>Grade</mat-label>
      <input matInput type="text" [(ngModel)]="data.symbolicGrade">
    </mat-form-field>
    <mat-form-field class="field" appearance="fill">
      <mat-label>Grade description</mat-label>
      <input matInput type="text"  [(ngModel)]="data.descriptiveGrade">
    </mat-form-field>
  </div>

  <div class="buttons">
    <button mat-raised-button (click)="onClose()" class="update-button">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="data" (click)="data.dialog = true" class="update-button">Update</button>
  </div>


</div>
